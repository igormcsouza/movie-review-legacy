{% extends 'base.html' %}

{% block body %}
    <div id="container">
        <div id="content">
            <form action="/resolve" method="POST">
                <h1> Comentários dos Filmes! </h1>
                <div id="movie-image">
                    <img 
                        src="{{ url_for('static', filename='img/hpeapf.jpeg') }}" 
                        alt="Harry Potter e a Pedra Filosofal"
                        width="200"
                        height="300"
                    >
                </div>
                {% if data.reviewresponse == 'yet' %}
                    <p>Faça uma review do filme acima, diga seus comentários!</p>
                    <textarea id="input-text" name="review"> Digite seu comentário aqui. </textarea>
                    <div id="submit"><input id="input-submit" type="submit"></div>
                {% else %}
                    <div id="response">
                        <h2>O teor de seu review foi: {{ data.reviewresponse }}</h2>
                        <div id="submit">
                            <button style="height: fit-content;"><a href="/">Voltar</a></button>
                        </div>
                    </div>
                {% endif %}
            </form>
        </div> 
    </div>
{% endblock %}
